sudo: false

language: cpp

cache:
  ccache: true

os:
  - linux
  - osx

matrix:
  include:
    - os: linux
      dist: trusty
      compiler: gcc
      addons:
        apt:
          packages:
          - bash-completion
          - curl

    - os: osx
      compiler: clang

install:
  - echo "install $TRAVIS_OS_NAME"

stages:
  - test_it
  - package_it

jobs:
  include:
    - stage: test_it
      os: linux
      script: echo "test_it on $TRAVIS_OS_NAME"
    - os: osx
    - stage: package_it
      os: linux
      script: echo "package_it on $TRAVIS_OS_NAME"
    - os: osx
