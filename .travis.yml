sudo: false

language: cpp

cache:
  ccache: true

matrix:
  include:
    - os: linux
      dist: trusty
      compiler: gcc
      addons:
        apt:
          packages:
          - bash-completion
          - curl

    - os: osx
      compiler: clang

install:
  - echo "install $TRAVIS_OS_NAME"

script:
  - echo "script $TRAVIS_OS_NAME"

jobs:
  include:
    - stage: deploy
      script: echo "deploying from $TRAVIS_OS_NAME"
